<!DOCTYPE HTML>
<html>
    <head>
        <meta charset ="utf-8" />
        <title>javascriptrrd</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://javascriptrrd.sourceforge.net/docs/javascriptrrd_v1.1.1/src/lib/rrdFile.js"></script>
        <script type="text/javascript" src="http://javascriptrrd.sourceforge.net/docs/javascriptrrd_v1.1.1/src/lib/binaryXHR.js"></script>
    </head>
    <body style="margin:0;padding:0">
        <h1>JavascriptRRD</h1>
        <script type="text/javascript">
rrd_data = undefined;

try {
    <!-- FetchBinaryURLAsync("http://planetbaozi.ddns.net/sensehat_data.rrd", rrd_handler); -->
    FetchBinaryURLAsync("http://planetbaozi.ddns.net/sensehat_data.rrd");
} catch (err) {
    alert("Failed loading rrd\n" + err);
}

function rrd_handler(bf) {
    var i_rrd_data = undefined;
    try {
        var i_rrd_data = new RRDFile(bf);
    } catch (err) {
        alert("File is not a valid RRD archive!");
    }
    if (i_rrd_data != undefined) {
        rrd_data = i_rrd_data;
    }
}
        </script>
    </body>
</html>
